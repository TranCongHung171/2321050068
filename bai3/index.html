<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 3</title>
  </head>
  <body>
    <marquee>hi</marquee>
    <!-- marquee để tạo chữ chạy -->
    <h1>FORM Điền thông tin</h1>

    <form>
      <div>
        <p><b>họ và tên</b></p>
        <input type="text" name="hovaten" placeholder="Nhập họ và tên" />
      </div>

      <div>
        <p><b>Mã số sinh viên</b></p>
        <input
          type="text"
          name="mssv"
          placeholder="Nhập mã sinh viên"
          value="2321050068"
          readonly
        />
      </div>

      <div>
        <p><b>Giới thiệu bản thân</b></p>
        <textarea name="gioithieu">Nhập vào giới thiệu...</textarea>
      </div>

      <div>
        <p><b>Email</b></p>
        <input type="email" name="email" placeholder="Dạng @gmail.com" />
      </div>

      <div>
        <p><b>Số điện thoại:</b></p>
        <input
          type="tel"
          name="sdt"
          placeholder="Dạng số: 09xxxxxxxx"
          pattern="([0]{1}(-[3,4,8,9]{1})(-[0-9]{8}))"
          required
        />
        <!-- required là bắt buộc nhập
         pattern là định dạng p nhập theo
         submit là di chuyển tt đến ad
         readonly là chỉ phép đọc k dc sửa -->
      </div>

      <div>
        <p><b>Giới tính</b></p>
        <input type="radio" name="gioitinh" value="nam" />Nam <br />
        <input type="radio" name="gioitinh" value="nu" />Nữ <br />
        <input type="radio" name="gioitinh" value="khac" />Khác <br />
      </div>

      <div>
        <p><b>Sở thích</b></p>
        Game:<input type="checkbox" name="sothich" value="game" /> <br />
        Music:<input type="checkbox" name="sothich" value="music" /> <br />
        Esport:<input type="checkbox" name="sothich" value="sport" /> <br />
      </div>

      <div>
        <p><b>Trình duyệt yêu thích:</b></p>
        <select name="browsers">
          <option value="chrome">Chrome</option>
          <option value="firefox">Firefox</option>
          <option value="edge">Edge</option>
          <option value="safari">Safari</option>
        </select>
      </div>

      <div>0 <input type="range" value="80" />100</div>

      <div>
        <p><b>Tuổi:</b></p>
        <input type="number" name="tuoi" step="2" />
      </div>

      <div>
        <p><b>Ngày tháng năm sinh:</b></p>
        <input type="date" name="ngaythangnamsinh" />
      </div>

      <div>
        <p><b>Chọn màu sắc:</b></p>
        <input type="color" name="mausac" />
      </div>

      <div>
        <p><b>Mật khẩu:</b></p>
        <input type="password" name="matkhau" />
      </div>

      <div>
        <input type="submit" />
        <input type="reset" />
      </div>
    </form>

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/tjUdYATWsNU?si=XehVeO9YcnFMlYcl"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>

    <div>
      <audio controls>
        <source src="bautroimoi.mp3" type="audio/mp3" />
      </audio>
    </div>

    <div>
      <video controls width="320" height="240">
        <source src="bautroimoi.mp4" type="video/mp4" />
      </video>
    </div>

    <div>Thẻ &lt;h1>&lt;/h1> để viết tiêu đề</div>

</html>
