<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        text-align: center;
        margin-top: 20px;
      }
      .img {
        width: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Ví dụ về thay đổi chế độ</h1>
      <img class="anh" src="OIP.webp" />
      <div><h1>Chế độ sáng</h1></div>
      <div><button onclick="doichedo()">Thay đổi chế độ</button></div>
    </div>

    <script>
      let cheDo = true;
      function doichedo() {
        if (cheDo == true) {
          document.getElementsByTagName("body")[0].style =
            "background-color: black";
          document.getElementsByTagName("h1")[0].style = "color: yellow";
          document.getElementsByTagName("h1")[1].style = "color: white";
          document.getElementsByTagName("h1")[1].innerHTML = "Chế độ tối";
          document.getElementsByClassName("anh")[0].src = "baton.png";
          cheDo = false;
        } else {
          document.getElementsByTagName("body")[0].style =
            "background-color: white";
          document.getElementsByTagName("h1")[0].style = "color: black";
          document.getElementsByTagName("h1")[1].style = "color: black";
          document.getElementsByTagName("h1")[1].innerHTML = "Chế độ sáng";
          document.getElementsByClassName("anh")[0].src = " OIP.webp";
          cheDo = true;
        }
      }
    </script>
  </body>
</html>
