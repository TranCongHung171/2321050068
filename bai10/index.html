    <title>Document</title>
  </head>
  <body>
    <script>
      let d = new Date();
      let theDay = d.getDay(); //0->7
      switch (theDay) {
        case 5:
          document.writeln("Finally Friday");
          break;
        case 6:
          document.writeln("Super Saturday");
          break;

          document.writeln("Sunday");
          break;
        case 1:
        case 2:
        case 3:
          document.writeln("Hùng");

      }

      for (let i = 0; i < danhSach.length; i++) {
        document.writeln(i, " ", danhSach[i], "<br>");
      }
      let dem = 0;

      for (let i = 0; i < danhSach.length; i++) {
        if (danhSach[i].toUpperCase().startsWith("NGUYỄN") == true) {
          //BỎ ==TRUE  cũng được
          dem++;
        }
      }
      document.writeln("đếm:", dem);

      //WHILE
      let i = 0;
      while (i <= 10) {
        document.writeln("The number is " + i, "<br>");
        i++;
      }

      //alert("Hello"); //cảnh báo
      let result = confirm("Press a button");
      if (result == true) {
        document.writeln("Bấm ok <br>"); //true or false
      } else {
        document.writeln("Bấm cancel <br>");
      }

      let result2 = prompt("Nhập tên", "Ví dụ:ABC"); //nhập dữ liệu
      document.writeln("Tên bạn là: " + result2 + "<br>");

      //HÀM
      function sayhello() {
        document.writeln("Xin chào <br>");
      }
      sayhello();

      let ten = prompt("Nhập tên", "Ví dụ:ABC");
      let namSinh = prompt("Năm sinh", "Ví dụ:2005");
      function sayhello2(ten, namSinh) {
        document.writeln("Xin chào " + ten + " năm sinh ", namSinh, "<br>");
